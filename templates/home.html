<div class="container" ng-controller="FilesController">
    <div ng-hide="loading" id="containerFiles">
        <h1>Fichiers: {{subfolders.length}}</h1>

        <div class="files-container col-xs-3 col-md-3 clickable" ng-click="findChildren(subfolders[$index][0])"
             ng-repeat="subfolder in subfolders track by $index">
            <div class="back back-video"></div>
            <div class="content">
                <span>{{subfolder}}</span>
            </div>
        </div>

    </div>
</div>
