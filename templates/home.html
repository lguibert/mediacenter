    <div ng-hide="loading" id="containerFiles">

                          when="{'0': 'Rien � voir ici.',
                     'one': 'Dossier',

            </ng-pluralize>

                     'one': 'Fichier',

        <div ng-repeat="packs in data">
            <div ng-repeat="sub in packs[1] track by $index">
                <div class="files-container col-xs-3 col-md-3 clickable" ng-click="findChildren(packs[0] +'/'+sub)">
                    <div class="back back-video"></div>
                    <div class="content">
                        <span class="namesFolders">{{sub}}</span>
                    </div>
                </div>
            </div>
            <div ng-if="packs[2]" ng-repeat="file in packs[2] track by $index" class="files-container col-xs-3 col-md-3">
                <div class="back back-video"></div>
                <div class="content">
                    <span class="namesFolders long">{{file}}</span>
                </div>
            </div>
        </div>
    </div>
