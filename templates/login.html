<div>
    <form name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)">
        <input type="text" name="username" id="username" ng-model="credentials.username"/>
        <input type="password" name="password" id="password" ng-model="credentials.password"/>
        <input type="submit" value="Connexion" name="connect" id="connect"/>
    </form>
</div>
